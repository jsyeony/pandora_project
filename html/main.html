<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Jua&display=swap" rel="stylesheet">

<body>
  <!-- layout -->
  <div id="wrap">
    <header id="headBox"></header>

    <section id="slideBox"></section>
    
    <article id="newBox"></article>
    
    <section id="subBox">
      <div class="subbox_contents_area">
        <h2>2022 <span class="capitalize_name">pandora</span> Club Charm</h2>
        <a href="#">
          더보기
          <i class="fas fa-plus"></i>
        </a>
      </div>
      <div class="sub_img"></div>
      <div class="sub_bg"></div>
    </section>

    <article id="signatureBox">
      <div class="signature_contents_area">
        <h2><span class="capitalize_name">pandora</span> Signature <span class="capitalize_name">i-d</span> Bangle</h2>
        <p>
          여러분만의 조합으로 스타일을 정의하세요.<br />
          여러 메탈을 조합하거나 각 손목에 뱅글을 여러개<br />
          착용해 모노크롬 룩을 만들어 보세요.
        </p>
        <a href="#">더 많은 제품 보기</a>
      </div>
      <div class="necklace_img"></div>
      <div class="bangle_img"></div>
      <div class="point_color_bg"></div>
    </article>

    <section id="collaboBox"></section>

    <footer id="footBox"></footer>
  </div>
  <!-- javascript -->
  <script src="../js/common/jquery-3.6.0.min.js"></script>
