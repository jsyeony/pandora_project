  <p>
    다채롭고 변신이 쉬운 커스텀 주얼리 컬렉션으로 나만의 다양한 개성을 표현하세요.<br />
    매일 다른 룩으로 스타일링하세요.
  </p>
</div>
<div class="sub_contents_box">
  <div class="sub_contents_area">
    <h3>pandora me</h3>
    <p>룩을 리믹스 하세요.</p>
    <a href="#">
      더보기
      <i class="far fa-arrow-alt-circle-right"></i>
    </a>
  </div>
</div>
<div class="new_product_img">
  <span class="blind">pandora me concept background image</span>
</div>

<div class="newbox_btn_area">
  <button type="button" class="next_btn">
    <span class="blind">next</span>
  </button>
  <button type="button" class="prev_btn">
    <span class="blind">prev</span>
  </button>
</div>

<div class="modal">
  <div class="product_modal_list_wrapper">
    <div class="new_product">
      <button type="button"><span class="blind">상품이미지 삽입</span></button>
      <p>가격</p>
    </div>
  </div>

  <div class="modal_window none">
    <div class="modal_data">
      <div class="close_btn">
        <button type="button">
          <span class="blind">닫기</span>
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal_content">
        <div class="modal_img"><!-- 이곳에 이미지를 담을 예정 --></div>
        <div class="modal_product_data">
          <h4>Pandora ME 파베 링<!-- 이곳에 제품명을 담을 예정 --></h4>
          <h5>아이템 #199679C02<!-- 이곳에 상품코드를 담을 예정 --></h5>
          <p> 매일 기분에 따라 신선한 메탈과 컬러의 조합을 완성할 수 있습니다. 브릴리언트 컷 블랙 크리스털이 세팅되어 어둡고 대조적인 피니시를 연출하는 스털링 실버 링을 소개합니다. <!-- 이곳에 상품설명을 담을 예정 --></p>
          <p class="modal_price">₩ 68,000<!-- 이곳에 가격을 담을 예정 --></p>
          <div class="modal_button_area">
            <button type="button" class="modal_wish">
              <span class="blind">wish list</span>
              <i class="far fa-heart"></i>
            </button>
            <button type="button" class="modal_buy">buy now</button> 
          </div>
        </div>
      </div>
    </div>
    <div class="modal_bg">
      <!-- 배경 한톤 어둡게 반투명 처리 -->
    </div>
  </div>
</div>
